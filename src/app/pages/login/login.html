<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-12 col-md-6 col-lg-4">
      <div class="card shadow-sm">
        <div class="card-body">
          <h4 class="text-center mb-3">Logowanie</h4>

          <div *ngIf="error" class="alert alert-danger">Podaj login i hasło.</div>

          <div class="mb-2">
            <input class="form-control" placeholder="Login" [(ngModel)]="login" name="login" />
          </div>
          <div class="mb-3">
            <input class="form-control" type="password" placeholder="Hasło" [(ngModel)]="pass" name="pass" />
          </div>

              <div class="d-flex justify-content-between gap-2">
                <a class="btn btn-outline-secondary btn-sm" routerLink="/forgot-password">Przypomnij</a>
                <button class="btn btn-primary btn-sm" (click)="doLogin()">Zaloguj</button>
                <a class="btn btn-outline-primary btn-sm" routerLink="/register">Rejestracja</a>
              </div>

        </div>
      </div>
    </div>
  </div>
</div>
