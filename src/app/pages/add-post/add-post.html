<div class="d-flex align-items-center justify-content-between mb-3">
  <h3 class="mb-0">Nowy wpis</h3>
  <a class="btn btn-outline-secondary btn-sm" routerLink="/stronaGlowna">Wróć</a>
</div>

<div class="card shadow-sm">
  <div class="card-body">
    <div *ngIf="error" class="alert alert-danger">Uzupełnij tytuł i treść.</div>

    <div class="mb-2">
      <label class="form-label">Tytuł</label>
      <input class="form-control" [(ngModel)]="title" name="title" />
    </div>

    <div class="mb-3">
      <label class="form-label">Treść</label>
      <textarea class="form-control" rows="6" [(ngModel)]="content" name="content"></textarea>
    </div>

    <button class="btn btn-primary" (click)="add()">Dodaj</button>
  </div>
</div>
