<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-12 col-md-7 col-lg-5">
      <div class="card shadow-sm">
        <div class="card-body">
          <h4 class="text-center mb-3">Przypomnienie hasła</h4>

          <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
          <div *ngIf="done" class="alert alert-success">
            Jeśli konto istnieje, wysłaliśmy link do resetu hasła.
          </div>

          <div class="mb-3">
            <label class="form-label">E-mail</label>
            <input class="form-control" [(ngModel)]="email" name="email" placeholder="np. jan@demo.pl" />
          </div>

          <div class="d-flex justify-content-between align-items-center">
            <a routerLink="/login" class="btn btn-link btn-sm px-0">← Powrót</a>
            <button class="btn btn-primary btn-sm" (click)="submit()">Wyślij</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
