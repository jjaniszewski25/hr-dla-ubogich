<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-12 col-md-7 col-lg-5">
      <div class="card shadow-sm">
        <div class="card-body">
          <h4 class="text-center mb-3">Rejestracja</h4>

          <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
          <div *ngIf="done" class="alert alert-success">Konto utworzone! Przekierowuję…</div>

          <div class="mb-2">
            <label class="form-label">Imię i nazwisko</label>
            <input class="form-control" [(ngModel)]="name" name="name" />
          </div>

          <div class="mb-2">
            <label class="form-label">E-mail</label>
            <input class="form-control" [(ngModel)]="email" name="email" />
          </div>

          <div class="mb-2">
            <label class="form-label">Hasło</label>
            <input class="form-control" type="password" [(ngModel)]="password" name="password" />
          </div>

          <div class="mb-3">
            <label class="form-label">Powtórz hasło</label>
            <input class="form-control" type="password" [(ngModel)]="password2" name="password2" />
          </div>

          <div class="d-flex justify-content-between align-items-center">
            <a routerLink="/login" class="btn btn-link btn-sm px-0">← Powrót</a>
            <button class="btn btn-primary btn-sm" (click)="submit()">Utwórz konto</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
